function init()
{
	var table = document.getElementById("logi");
	for (var i = 0; i < data.length; i++)
	{
		var tr = document.createElement("tr");
		
		for (var j = 0; j < colInfo[0].length; j++)
		{
			var td = document.createElement("td");
			
			if (colInfo[0][j] == 0)
				td.setAttribute("align", "center");
			else
				td.setAttribute("align", "right");
			
			if (j == 3)
				td.setAttribute("hidden", true);
			
			if (j < 13)
			{
				td.innerText = data[i][j];
			}
			else if (j < 17)
			{
				td.innerText = Math.round(data[i][j - 9] * 60 / data[i][3]);
			}
			else if (j < 18)
			{
				td.innerText = "";
			}
			else
			{
				var x = document.createElement("input");
				x.setAttribute("type", "checkbox");
				x.onclick = function() { check(); };
				td.appendChild(x);
			}
			
			tr.appendChild(td);
		}
		
		table.appendChild(tr);
	}
	
	setWeight();
}

function setWeight()
{
	var w1 = document.getElementById("w1").value;
	var w2 = document.getElementById("w2").value;
	var w3 = document.getElementById("w3").value;
	var w4 = document.getElementById("w4").value;

	var table = document.getElementById("logi");
	for (var i = 1; i < table.rows.length; i++)
	{
		var time = table.rows[i].cells[3].innerHTML;
		var e1 = table.rows[i].cells[4].innerHTML;
		var e2 = table.rows[i].cells[5].innerHTML;
		var e3 = table.rows[i].cells[6].innerHTML;
		var e4 = table.rows[i].cells[7].innerHTML;
	
		table.rows[i].cells[17].innerHTML = Math.round((e1 * w1 + e2 * w2 + e3 * w3 + e4 * w4) * 60 / time); 
	}
}

function uncheck()
{
	var table = document.getElementById("logi");
	var check = table.getElementsByTagName("input");
	for (var i = 1; i < check.length; i++)
		check[i].checked = false;
}

function check(name)
{
	
}

function sortTable(col)
{
	var table = document.getElementById("logi");
	var rows = table.getElementsByTagName("TR");
	
	var dir = "desc";
	for (var i = 1; i < rows.length - 1; i++)
	{
		var x_check = rows[i].getElementsByTagName("TD")[18].getElementsByTagName("input")[0];
		var y_check = rows[i + 1].getElementsByTagName("TD")[18].getElementsByTagName("input")[0];
		
		if (!x_check.checked && y_check.checked)
		{
			dir = "asc";
			break;
		}
		
		if (x_check.checked && !y_check.checked)
		{
			continue;
		}
		
		var x = rows[i].getElementsByTagName("TD")[col].innerHTML;
		var y = rows[i + 1].getElementsByTagName("TD")[col].innerHTML;
	
		if (colInfo[0][col] == 1)
		{
			x = Number(x);
			y = Number(y);
		}
		
		if (x_check.check == y_check.check)
		{
			if (colInfo[1][col] == 0 && x > y || colInfo[1][col] == 1 && x < y)
			{
				dir = "asc";
				break;
			}
		}	
	}
	
	while(true)
	{
		var needContinue = false;
		
		for (var i = 1; i < rows.length - 1; i++)
		{
			var x_check = rows[i].getElementsByTagName("TD")[18].getElementsByTagName("input")[0];
			var y_check = rows[i + 1].getElementsByTagName("TD")[18].getElementsByTagName("input")[0];
		
			if (!x_check.checked && y_check.checked)
			{
				rows[i].parentNode.insertBefore(rows[i + 1], rows[i]);
				needContinue = true;
				continue;
			}
			
			if (x_check.checked && !y_check.checked)
			{
				continue;
			}
		
			var x = rows[i].getElementsByTagName("TD")[col].innerHTML;
			var y = rows[i + 1].getElementsByTagName("TD")[col].innerHTML;
		
			if (colInfo[0][col] == 1)
			{
				x = Number(x);
				y = Number(y);
			}
			
			var reverse = false;
			
			if (colInfo[1][col] == 1)
				reverse = !reverse;
			
			if (dir == "desc")
				reverse = !reverse;
			
			if (!reverse && x > y || reverse && x < y)
			{
				rows[i].parentNode.insertBefore(rows[i + 1], rows[i]);
				needContinue = true;
				continue;
			}
		}
		
		if (!needContinue)
			break;
	}
}
